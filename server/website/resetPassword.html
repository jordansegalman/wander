<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="Wander Reset Password">
		<title>Wander Reset Password</title>
		<link href="bootstrap.min.css" rel="stylesheet">
		<link href="resetPassword.css" rel="stylesheet">
	</head>
	<body>
		<form class="form-signin" method="post">
			<div class="text-center mb-4">
				<h1 class="h1 mb-3 font-weight-normal">Reset Password</h1>
			</div>
			<div class="form-label-group">
				<input type="password" id="inputNewPassword" name="inputNewPassword" class="form-control" placeholder="New Password" required autofocus>
				<label for="inputNewPassword">New Password</label>
			</div>
			<div class="form-label-group">
				<input type="password" id="inputConfirmPassword" name="inputConfirmPassword" class="form-control" placeholder="Confirm Password" required>
				<label for="inputConfirmPassword">Confirm Password</label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Reset Password</button>
		</form>
	</body>
</html>
